<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mempersiapkan Link Download...</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #eee; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { position: relative; z-index: 10; width: 100%; max-width: 600px; background: #222; border-radius: 8px; padding: 30px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h2 { color: #fff; margin-top: 0; }
        p { font-size: 18px; color: #ccc; }
        #download-button { display: none; background-color: #28a745; color: white; padding: 15px 30px; text-decoration: none; font-size: 18px; font-weight: bold; border-radius: 5px; transition: background-color 0.3s; cursor: pointer; }
        #download-button:hover { background-color: #218838; }
        #timer-display { font-size: 20px; font-weight: bold; color: #fff; margin: 25px 0; }
        #countdown { color: #ffc107; font-size: 24px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="ad-placeholder" style="margin-bottom: 20px;">
            </div>
        <h2>Link Download Anda Hampir Siap!</h2>
        <p>Tombol download akan muncul dalam:</p>
        <div id="timer-display"><span id="countdown">10</span> detik...</div>
        <a id="download-button" download>DOWNLOAD SEKARANG</a>
    </div>
    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileLink = urlParams.get('file');
            const downloadButton = document.getElementById('download-button');
            if (!fileLink) { document.querySelector('.container').innerHTML = '<h2>Error: Link file tidak ditemukan.</h2>'; return; }
            downloadButton.href = fileLink;
            let timeLeft = 10;
            const countdownElement = document.getElementById('countdown');
            const timerDisplay = document.getElementById('timer-display');
            const timer = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerDisplay.style.display = 'none';
                    downloadButton.style.display = 'block';
                }
            }, 1000);
        })();
    </script>
</body>
</html>
