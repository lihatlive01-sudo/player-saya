<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
<title>Persiapkan Download</title>
<style>
body{font-family:Arial;background:#111;color:#eee;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;}
.container{position:relative;width:100%;max-width:600px;background:#222;padding:30px;text-align:center;border-radius:8px;box-shadow:0 4px 15px rgba(0,0,0,0.5);}
h2{color:#fff;margin:0;}
p{color:#ccc;font-size:18px;}
#download-button{display:none;background:#28a745;color:#fff;padding:15px 30px;text-decoration:none;font-size:18px;border-radius:5px;cursor:pointer;}
#download-button:hover{background:#218838;}
#countdown{color:#ffc107;font-size:24px;font-weight:bold;}
</style>
</head>
<body>
<div class="container">
<h2>Link Download Hampir Siap!</h2>
<p>Tombol akan muncul dalam <span id="countdown">10</span> detik...</p>
<a id="download-button" download>DOWNLOAD SEKARANG</a>
</div>
<script>
const urlParams=new URLSearchParams(window.location.search);
const fileLink=urlParams.get('file');
const downloadButton=document.getElementById('download-button');
if(!fileLink){document.querySelector('.container').innerHTML='<h2>Error: Link file tidak ditemukan.</h2>'; throw 0;}
downloadButton.href=fileLink;
let timeLeft=10;
const countdown=document.getElementById('countdown');
const timer=setInterval(()=>{
  timeLeft--;
  countdown.textContent=timeLeft;
  if(timeLeft<=0){clearInterval(timer);downloadButton.style.display='inline-block';}
},1000);
</script>
</body>
</html>
